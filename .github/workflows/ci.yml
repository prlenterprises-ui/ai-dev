name: CI

on:
  push:
    branches: [ main, '**' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write
  checks: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
        python-version: [3.11]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Setup pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Ensure pnpm is available
        run: |
          if ! command -v pnpm >/dev/null 2>&1; then
            echo "pnpm not found - installing globally"
            npm install -g pnpm@latest
          fi
          pnpm -v

      - name: Install JS deps
        run: pnpm -w install --frozen-lockfile

      - name: Run frontend lint
        run: pnpm --filter portal-ui... lint

      - name: Build JS packages
        run: pnpm -w build

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python deps
        working-directory: ./apps/portal-python
        run: |
          python -m pip install --upgrade pip setuptools build
          python -m pip install -e '.[dev]'

      - name: Run ruff (lint)
        working-directory: ./apps/portal-python
        run: python -m ruff check .

      - name: Run Python tests
        working-directory: ./apps/portal-python
        run: |
          python -m pytest -q

      - name: Build Python wheel
        working-directory: ./apps/portal-python
        run: |
          python -m build --wheel --no-isolation

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: portal-python-wheel
          path: ./apps/portal-python/dist/*.whl

  docker-build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # Use a PAT if provided, otherwise fall back to the GITHUB_TOKEN
          password: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/portal-python
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ai-dev/portal-python:latest
            ghcr.io/${{ github.repository_owner }}/ai-dev/portal-python:${{ github.sha }}

      - name: Build and push UI image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/portal-ui
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ai-dev/portal-ui:latest
            ghcr.io/${{ github.repository_owner }}/ai-dev/portal-ui:${{ github.sha }}

  publish-on-tag:
    needs: [build-and-test]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload release wheel
        uses: softprops/action-gh-release@v1
        with:
          files: ./apps/portal-python/dist/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
